<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta name="author" content="Violeta PetroviÄ‡" />
    <meta name="description" content="Custom Video Player" />
    <meta name="keywords" content="html, css, javascript, responsive, flex" />

    <!-- IOS compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Custom Video Player" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="apple-icon-144x144.png"
    />

    <!--Android compatibility-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="aplication-name" content="Custom Video Player" />
    <link rel="icon" type="image/png" href="android-icon-192x192.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />

    <!-- style -->
    <script
      src="https://kit.fontawesome.com/e2e5f5e8b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/progress.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <!-- <h1>Custom Video Player</h1> -->

    <div class="player-body">
      <video
        src="video/video.mp4"
        id="video"
        class="screen"
        poster="css/images/poster.jpg"
      ></video>
      <div class="controls">
        <div class="controls-inside">
          <button class="btn" id="play">
            <i class="fa fa-play"></i>
          </button>
          <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
          </button>
          <button class="btn sound-btn" id="sound">
            <i class="fas fa-volume-down fa-2x"></i>
          </button>
          <input
            type="range"
            id="sliderVolume"
            class="slider-volume"
            value="5"
            min="0"
            max="10"
          />
          <input
            type="range"
            id="progress"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            value="0"
          />
          <span id="timestamp" class="timestamp">00:00</span>
          <button class="btn" id="settings">
            <i class="fas fa-cog"></i>
          </button>
          <button class="btn" id="fullScreen">
            <i class="fas fa-expand fa-2x"></i>
          </button>
        </div>
      </div>
      <div id="speedList">
        <div class="speed-list-inside">
          <div class="speed-list-title">SPEED CHANGE</div>
          <div class="speed-list-option" data-speed="0.5">0.5</div>
          <div class="speed-list-option active" data-speed="1">normal</div>
          <div class="speed-list-option" data-speed="0.5">0.5</div>
          <div class="speed-list-option" data-speed="0.5">0.5</div>
          <div class="speed-list-option" data-speed="0.5">0.5</div>
          <div class="speed-list-close">x</div>
        </div>
      </div>
      <button class="more">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
